<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  width:200px;
  height:150px;
  border: 1px solid white;


 
}
button{
    font-size: 16px;
    margin: 0.5px 0px;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
td, th {
  text-align: center;
  border: none;
}
#b{
  
  width: 95%;
  height: 80%;
}
</style>
<script>
  function affiche (){
    document.getElementById("b").value+= event.target.innerHTML;
  }
  function efface(){
    document.getElementById("b").value="";
  }
  function calculer () {
    document.getElementById("b").value= eval(document.getElementById("b").value)
  }
</script>
</head>
<body>

<h2>calculatrice</h2>

<table>
  <tr>
    <td  colspan="3"><input id="b"></td>
    <th><button onclick="efface()">CE</button></th>
  </tr>
  <tr>
    <td><button id="a" onclick="affiche()">1</button></td>
    <td><button id="a" onclick="affiche()">2</button></td>
    <td><button id="a" onclick="affiche()">3</button></td>
    <th><button id="a" onclick="affiche()">+</button></th>
  </tr>
  <tr>
    <td><button id="a" onclick="affiche()">4</button></td>
    <td><button id="a" onclick="affiche()">5</button></td>
    <td><button id="a" onclick="affiche()">6</button></td>
    <th><button id="a" onclick="affiche()">-</button></th>
  </tr>
  <tr>
    <td><button id="a" onclick="affiche()">7</button></td>
    <td><button id="a" onclick="affiche()">8</button></td>
    <td><button id="a" onclick="affiche()">9</button></td>
    <th><button id="a" onclick="affiche()">*</button></th>
  </tr>
  <tr>
    <td><button id="a" onclick="affiche()">,</button></td>
    <td><button id="a" onclick="affiche()">0</button></td>
    <th><button id="a" onclick="calculer()">=</button></th>
    <th><button id="a" onclick="affiche()">/</button></th>
  </tr>
</table>

</body>
</html>
